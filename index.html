<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registraction Form</title>
</head>
<body>
  <header><h1>Registration Form</h1></header> 
  <form>
<label for="first name">First name:</label> <br>
<input type="text" id="name" name="name" placeholder="Enter first name"  required><br>
<label for="last name">Last Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter last name"  required><br>
<label for="email">Email:</label><br>
<input type="email" id="email" email="email" placeholder="Enter email "  required><br>            
<label for="password">Password:</label><br> 
<input type="password" id="password" name="password" placeholder="Enter password"  required><br> 
<label for="contact">contact</label><br>
<input type="number" id="number" name="number" placeholder="Enter contact" required><br>
<label for="select time">Select Local Time</label><br>
<input type="datetime-local" id="datetime-local" name="datetime-local" placeholder="Enter select time" required><br>
<label for="file upload">upload your document:</label><br>
<input type="file" id="file" name="file" placeholder="upload file" required><br>

<label for="color">color</label><br>
<input type="color" id="color" name="color" placeholder="color" required><br>

<label for="gender">Gender</label><br><br>
<input type="radio" id="male" name="male" required> Male <input type="radio" id="female" name="female" required> Female<br><br>
<label for="week">Select week</label><br>
<input type="week" id="week" name="week" placeholder="select week" required><br>

<label for="range">Scroll on the range</label>
<input type="range"  name="range" placeholder="select range" required><br>

<label for="seach">seach</label><br>
<input type="search"  id="search" name="search" placeholder="select seach" required><br>

<label for="url">url</label><br>
<input type="url"  id="url" name="url" placeholder="input url"><br>

<h2>Applicant</h2>
<label for="student">student</label>
<input type="checkbox" id="app" name="student" required> <br><br>

<label for="steacher">teacher</label>
 <input type="checkbox" id="female" name="teacher" required> 
<br>
<button type="submit">Submit</button>










  </form>
